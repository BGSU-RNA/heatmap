<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>RNA basepair catalog Basepair Catalog</title>
<link href='static/css/chosen.css' rel='stylesheet'>
<link href='static/css/tipsy.css' rel='stylesheet'>
<link href='static/css/bootstrap.min.css' rel='stylesheet'>
<link href='static/css/font-awesome.min.css' rel='stylesheet'>
<link href='static/css/main.css' rel='stylesheet'>

<script src='static/js/jquery.min.js'></script>
<script src='static/jsmol/JSmol.min.nojq.js'></script>
</head>

<body>

<div id='content' class='container'>
  <div class='page-header'>
    <h1>RNA Basepairs Organized in Geometric Families</h1>
  </div>

  <div id='about-container' class='row'>

    <div class='col-md-4'>
      <form role='form' id='select-family' class='form-horizontal' action=''>

        <div class="form-group">
          <label for='family-selector' class='col-md-4 control-label'>
            Family
          </label>
          <div class='col-md-6'>
            <select id='family-selector' class='chosen-select'>
              <option value='cWW' selected>cis Watson-Crick/Watson-Crick</option>
              <option value='tWW'>trans Watson-Crick/Watson-Crick</option>
              <option value='cWS'>cis Watson-Crick/Sugar</option>
              <option value='tWS'>trans Watson-Crick/Sugar</option>
              <option value='cWH'>cis Watson-Crick/Hoogsteen</option>
              <option value='tWH'>trans Watson-Crick/Hoogsteen</option>
              <option value='cSS'>cis Sugar/Sugar</option>
              <option value='tSS'>trans Sugar/Sugar</option>
              <option value='cHS'>cis Hoogsteen/Sugar</option>
              <option value='tHS'>trans Hoogsteen/Sugar</option>
              <option value='cHH'>cis Hoogsteen/Hoogsteen</option>
              <option value='tHH'>trans Hoogsteen/Hoogsteen</option>
            </select>
          </div>
        </div>
      </form>
    </div>

    <div class='col-md-7'>
      <p>Some help text</p>
      <button type='button' class='btn btn-info disabled'>More Help</button>
    </div>
  </div>

  <hr>

  <div id='display-container' class='row'>

    <div class='col-md-6'>
      <form role='form' id='summary-controls' class='form-horizontal' action=''>
        <div class="form-group">
          <label for='coloring-selector' class='col-md-4 control-label'>
            Summarize Using
          </label>
          <div class='col-md-6'>
            <select id='coloring-selector' class='chosen-select'>
              <option value="exemplar" selected>Exemplars</option>
              <option value="count">Count</option>
              <option value="resolution">Resolution</option>
              <!-- <option value="distance">C1'-C1' Distance</option> -->
            </select>
          </div>
        </div>
      </form>
      <div id="summary-table"></div>
    </div>

    <div class='col-md-6'>

      <div id='jsmol' class='col-md-8'>
        <script type="text/javascript" src='static/js/jsmol-init.js'></script>
      </div>

      <div class='col-md-3'>
        <form role='form' id='jsmol-controls' action=''>
          <div class='form-group'>
            <button id='jt-clear' type='button' class='btn btn-default'>Clear Selected</button>
          </div>

          <div class='form-group'>
            <button id='jt-numbers' type='button' class='btn btn-default'>
              Nucleotide Numbers
            </button>
          </div>
        </form>
      </div>

      <div id='heat-map' class='col-md-8'></div>

    </div>

  </div>

  <hr>

  <div id='data-container'>
    <div id='table-container' class='col-md-9'></div>

    <div id='download-container' class='col-md-3'>
      <form role='form' action=''>
        <legend>Download Links</legend>
        <div class="form-group">
          <button type='button' class="disabled btn btn-success">Download Selected</button>
        </div>
        <div class="form-group">
          <button type='button' class="disabled btn btn-success">Download All</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src='static/js/handlebars.js'></script>
<script src='static/js/d3.js'></script>
<script src='static/js/bootstrap.min.js'></script>
<script src='static/js/heatmap.js'></script>
<script src='static/js/chosen.jquery.min.js'></script>
<script src='static/js/tipsy.jquery.js'></script>
<script src='static/js/plugins.js'></script>
<script src='static/js/jsMolTools.js'></script>
<script src='static/js/app.js'></script>

</body>
</html>
